{% extends "layout/app-layout.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Book Tickets for {{ concert.concert_name }}</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success" role="alert">
                            {{ success }}
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="tickets_booked" class="form-label">Number of Tickets:</label>
                            <input type="number" class="form-control" id="tickets_booked" name="tickets_booked" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book Tickets</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

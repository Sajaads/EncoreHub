{% extends "layout/app-layout.html" %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-sm rounded-4 border-0 text-center">
            <div class="card-body">
                <h1 class="text-danger">
                    <i class="fas fa-exclamation-triangle"></i> Delete Concert
                </h1>
                <p>Are you sure you want to delete the concert "<strong>{{ concert.concert_name }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'list_concerts' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

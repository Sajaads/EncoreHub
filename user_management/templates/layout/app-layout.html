<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EncoreHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .custom-banner {
            background: url('https://images.unsplash.com/photo-1497911270199-1c552ee64aa4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        /* Form Card */
        .card {
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Input Groups */
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }

        /* Submit Button */
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Form Text */
        .form-text {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Custom Typography */
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #333;
        }
        /* Text Colors */
        .text-theme-blue {
            color: #124076; /* Bright blue for headings */
        }

        .text-theme-light-gray {
            color:rgb(81, 81, 81); /* Light gray for paragraph text */
        }

        /* Button Colors */
        .btn-theme-purple {
            background-color: #124076;
            border-color: #124076;
            color: #ffffff;
        }

        .btn-theme-purple:hover {
            background-color:rgb(52, 46, 85);
            border-color: #124076;
            color: #ffffff;
        }

        .btn-outline-theme-purple {
            color: #124076;
            border-color: #124076;
        }

        .btn-outline-theme-purple:hover {
            background-color: rgb(73, 62, 139);
            color: #ffffff;
        }

        .btn-theme-green {
            background-color:rgb(127, 167, 40);
            border-color: rgb(127, 167, 40);
            color: #ffffff;
        }

        .btn-theme-green:hover {
            background-color: rgb(116, 143, 60);
            border-color: #218838;
            color: #ffffff;
        }


        

    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'navbar.html' %}
    <div class="custom-banner">
        <h1>Welcome to EncoreHub</h1>
    </div>
    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 EncoreHub. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Flatpickr Initialization -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr(".datetimepicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    });
</script>
</body>
</html>
